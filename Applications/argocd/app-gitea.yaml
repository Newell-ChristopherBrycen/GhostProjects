apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  source:
    path: Applications/gitea
    repoURL: https://github.com/Newell-ChristopherBrycen/GhostProjects.git
    targetRevision: HEAD
  sources: []
  project: 'homelab'
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions: 
      - CreateNamespace=true
