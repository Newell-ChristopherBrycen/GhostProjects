apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: homelab-addresspool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.1.250-192.168.1.253 # Adjust this range to your network
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: homelab-advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
  - homelab-addresspool
