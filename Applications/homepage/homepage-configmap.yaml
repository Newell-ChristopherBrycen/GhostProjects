apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    background: ../../Content/Backgrounds/greenminimal.jpg
    layout:
      HomeLab:
        style: row
        columns: 3
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: |
    - HomeLab:
        - ArgoCD:
            href: http://argocd.cbc.io/
            description: CD Pipeline
            icon: argocd.png 
        - GhostPath:
            href: http://ghost.cbc.io/
            description: GL-B3000 Routing
        - AdGuard:
            href: http://ghost.cbc.io:3000/
            description: Ad blocker and more 
    - Entertainment:
        - Reddit:
            icon: reddit.png
            href: https://reddit.com/
        - YouTube:
            icon: youtube.png
            href: https://youtube.com/
        - Amazon:
            icon: amazon.png 
            href: https://amazon.com 
  widgets.yaml: |
    - logo:
        href: https://reddit.com
        target: _blank
    - search:
        provider: duckduckgo
        focus: true
        target: _blank
        showSearchSuggestions: true
    - datetime:
        text_size: x1
        format:
          timeZone: "America/Chicago"
          timeStyle: short
          dateStyle: short
          hour12: false
  docker.yaml: ""
