apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
  settings.yaml: ""
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/Newell-ChristopherBrycen/GhostProjects/
    - Social:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com/
    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
  services.yaml: |
    - HomeLab:
        - ArgoCD:
            href: http://argocd.cbc.io/
            description: CD Pipeline
        - GhostPath:
            href: http://ghost.cbc.io/
            description: GL-B3000 Routing
        - AdGuard:
            href: http://ghost.cbc.io:3000/
            description: Ad blocker and more 
    - Entertainment:
        - Reddit:
          - icon: reddit.png
            href: https://reddit.com/
        - YouTube:
          - href: https://youtube.com/
    - Utility:
        - Gemini:
          - href: https://gemini.google.com/
        - Gmail:
          - href: https://gmail.com/
        - 
  widgets.yaml: |
    - logo:
        href: https://reddit.com
        target: _blank
    - search:
        provider: duckduckgo
        focus: true
        target: _blank
        showSearchSuggestions: true
  docker.yaml: ""
